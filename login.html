<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<link rel="stylesheet" href="./css/login_style2.css">
	</head>
	<body>
		<div class="container">
			<div class="login">
				<div class="formHeader">Please login here:</div>
				<form>
					<input type="text" id="uname" placeholder="Username or Email Address"><br/>
					<input type="password" id="pass" placeholder="Password"><br/>
					<input type="checkbox" id="remember" value="remember" checked><span class="remember">Remember me</span>
					<button type="button">Login</button>
				</form>
				<div class="forgot">
					<a href="#">I forgot my password.</a>
				</div>
			</div>
		</div>

	</body>
			<script> </script>
</html>
